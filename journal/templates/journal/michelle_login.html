{% extends 'journal/base.html' %}

{% block title %}Michelle Login - Equestrian Journal{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div style="background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
        <h2 style="text-align: center; margin-bottom: 1rem; color: #2c3e50;">Head Trainer Access</h2>
        <p style="text-align: center; color: #7f8c8d; margin-bottom: 2rem;">Michelle's Dashboard</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" style="width: 100%; padding: 0.8rem; font-size: 1.1rem;">Enter Dashboard</button>
        </form>
    </div>
</div>
{% endblock %}
